---
layout: default
---

<div class="container">
  <div class="row">
    <div class="span12">
      <div class="blog-container">
        <div class="blog-title">
          <img src="{% gravatar post.author %}" class="img-circle"> <a href="{{ post.url }}">{{ page.title }}</a>
        </div>
        <div class="blog-author">
          Author : {{ page.author }} | {{ page.date || date: "%B %d, %Y" }}
        </div>
        <div class="blog-content">
          {{content}}
        </div>
        <div class="blog-nav">
          <div class="pull-right">
            {% if page.previous.url %}
            <a href="{{page.previous.url}}" title="Previous Post:
{{page.previous.title}}">&laquo; {{page.previous.title}}</a>
            {% endif %}

            {% if page.previous.url and page.next.url %}
              |
            {% endif %}

            {% if page.next.url %}
            <a href="{{page.next.url}}" title="next Post:
{{page.next.title}}">{{page.next.title}} &raquo; </a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
