---
layout: default
title:  "The LeadDyno Blog"
---


<div class="container">
  <div class="row">
    <div class="span12">
      {% for post in site.posts %}
      <div class="blog-preview">
        <h3><span><img style="display: inline-block" src="{% gravatar post.author %}" class="img-circle"> <a
          href="{{ post.url }}">{{ post.title }}</a></span></h3>
        <hr/>
        {{ post.excerpt }}

        <hr/>
        <div class="clearfix">
          <a class="pull-left btn btn-success" href="{{ post.url }}">Read More &raquo; </a>
        </div>
      </div>
      {% endfor %}

    </div>
  </div>
</div>
