---
layout: default
title:  "The LeadDyno Blog"
---


<div class="container">
  <div class="row">
    <div class="span12">
      {% for post in site.posts %}
      <div class="blog-preview">
        <div class="blog-title">
          <img src="{% gravatar post.author %}" class="img-circle"> <a href="{{ post.url }}">{{ post.title }}</a>
        </div>
        <div class="blog-author">
          Author : {{ post.author }} | {{ post.date || date: "%B %d, %Y" }}
        </div>

        {{ post.excerpt }}

        <div class="blog-nav">
          <a class="pull-left btn btn-success" href="{{ post.url }}">Read More &raquo; </a>
        </div>
      </div>
      {% endfor %}

    </div>
  </div>
</div>
